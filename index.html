<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Nodos</title>
<script src="./nodos.js"></script>
<link rel="stylesheet" href="./main.css" />
</head>
<body onload="cargar();">
<header class="header">
	<div class="logo">
		<h1 class="logo__title">Proyecto Nodos</h1>
		<h3 class="logo__subtitle">Estructura de Datos</h3>
	</div>
</header>

<div class="nodos">
	<canvas id="dibujarNodos"></canvas>
</div>

<div id="alerta" class="alertas">
	<h2 id="id-mensajes">mensaje de prueba</h2>
</div>

<div class="botones">
	<div class="boton">
		<button id="agregar" onclick="agregar()">Crear Lista</button>
		<input id="val-agregar" type="number" min="1">
	</div>
	<div class="boton">
		<button id="insertar-inicio" onclick="insertarInicio()">insertar inicio</button>
		<input id="val-insertar-inicio" type="number" min="1">
	</div>
	<div class="boton">
		<button id="insertar-final" onclick="insertarFinal()">insertar final</button>
		<input id="val-insertar-final" type="number" min="1">
	</div>
	<div class="boton">
		<button id="eliminar-inicio" onclick="eliminarInicio()">eliminar inicio</button>
	</div>
	<div class="boton">
		<button id="eliminar-final" onclick="eliminarFinal()">eliminar final</button>
	</div>
	<div class="boton">
		<button id="eliminar-x" onclick="eliminarX()">eliminar (X)</button>
		<input id="val-eliminar-x" type="number" min="1">
	</div>
	<div class="boton">
		<button id="insertar-antes" onclick="insertarAntesX()">Insertar antes (x)</button>
		<input id="val-insertar-antes" type="number" min="1">
	</div>
	<div class="boton">
		<button id="insertar-despues" onclick="insertarDespuesX()">Insertar despues (x)</button>
		<input id="val-insertar-despues" type="number" min="1">
	</div>
	<div class="boton">
		<button id="eliminar-antes" onclick="eliminarAntesX()">Eliminar antes (x)</button>
		<input id="val-eliminar-antes" type="number" min="1">
	</div>
	<div class="boton">
		<button id="eliminar-despues" onclick="eliminarDespuesX()">Eliminar despues (x)</button>
		<input id="val-eliminar-despues" type="number" min="1">
	</div>
	<!-- plantilla de boton
	<div class="boton">
		<button id="agregar" onclick="agregar()">agregar</button>
		<input id="val-agregar" type="number" min="1">
	</div>
	-->
</div>
</body>
</html>

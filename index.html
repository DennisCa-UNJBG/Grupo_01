<!DOCTYPE html>
<html lang="es">
	<head>
		<link rel="stylesheet" href="lib/style.css">
		<script type="module">
			import {agregar} from './lib/index.js';
			import {insertar_al_final} from './lib/index.js';
			import {insertar_antes_X} from './lib/index.js';
			import {inserta_despues_X} from './lib/index.js';

			window.CANVAS = document.getElementById("tutorial");

			window.agregar=agregar;
			window.insertar_al_final=insertar_al_final;
			window.insertar_antes_X=insertar_antes_X;
			window.inserta_despues_X=inserta_despues_X;

		</script>

	</head>

	<body>
		<header>
			<div class="titulo">
				<h1 class="main_title">Proyecto -> Creaci√≥n de una Lista en JS</h1>
				<h3 class="sub_title">Curso: Estructura de Datos</h3>
			</div>
		</header>

		<canvas id="tutorial" width="700" height="150"></canvas>
		<div class="botones">
			<div class="boton">
				<button id="agregar" onclick="agregar()">Insertar Inicio</button>
				<input id="val-agregar" type="number" min="-999" max="999">
			</div>
			<div class="boton">
				<button id="insertar-final" onclick="insertar_al_final()">Insertar al final</button>
				<input id="val-insertar-final" type="number" min="-999" max="999">
			</div>
			<div class="boton">
				<button id="insertar-antes" onclick="insertar_antes_X()">Insertar antes (x)<br>1)Elemento - 2)Dato</button>
				<input id="val-insertar-antes1" type="number" min="-999" max="999">
				<input id="val-insertar-antes2" type="number" min="-999" max="999">
			</div>
			<div class="boton">
				<button id="insertar-despues" onclick="inserta_despues_X()">Insertar despues (x) <br>1)Elemento - 2)Dato</button>
				<input id="val-insertar-despues1" type="number" min="-999" max="999">
				<input id="val-insertar-despues2" type="number" min="-999" max="999">
			</div>
		</div>
	</body>
</html>

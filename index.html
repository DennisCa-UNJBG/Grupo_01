<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Proyecto Nodos</title>
<script src="./nodos.js"></script>
<link rel="stylesheet" href="./main.css" />
</head>
<body onload="cargar();">
<header class="header">
	<div class="logo">
		<h1 class="logo__title">Proyecto Nodos</h1>
		<h3 class="logo__subtitle">Estructura de Datos</h3>
	</div>
</header>

<div class="nodos">
	<canvas id="dibujarNodos"></canvas>
</div>

<div class="botones">
	<div class="boton">
		<button id="agregar" onclick="agregar()">agregar</button>
		<input id="val-agregar" type="number">
	</div>
	<div class="boton">
		<button id="insertar-inicio" onclick="insertarInicio()">insertar inicio</button>
		<input id="val-insertar-inicio" type="number">
	</div>
	<div class="boton">
		<button id="insertar-final" onclick="insertarFinal()">insertar final</button>
		<input id="val-insertar-final" type="number">
	</div>
	<!-- plantilla de boton
	<div class="boton">
		<button id="agregar" onclick="agregar()">agregar</button>
		<input id="val-agregar" type="number">
	</div>
	-->
	<div class="boton">
		<button id="eliminar-inicio" onclick="eliminarInicio()">eliminar inicio</button>
	</div>
	<div class="boton">
		<button id="eliminar-final" onclick="eliminarFinal()">eliminar final</button>
		<input id="val-eliminar-final" type="number">
	</div>
</div>
</body>
</html>
